<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>MultiPlayer Snake</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <nav class="navbar bg-body-tertiary row text-center align-middle">
      <div class="container-fluid">
        <div class="col-3 ms-3">
          <a class="navbar-brand" href="#"> MULTIPLAYER SNAKE GAME </a>
        </div>
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="about-us.html"
              >About Us</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="leaders.html">Leaders</a>
          </li>
        </ul>

        <div
          class="alert col-3 me-5 fw-semibold"
          role="alert"
          id="msgBox"
        ></div>
        <div class="col-3">
          <button class="btn btn-success" id="reloadBtn">
            <i class="bi bi-arrow-clockwise" style="font-size: 1.2em"></i>
          </button>
        </div>
      </div>
    </nav>
    <div class="container p-1 mt-3">
      <div class="row">
        <div class="col-4">
          <div id="userScreen" class="">
            <div class="container text-center bg-primary-subtle rounded-5 p-3">
              <div id="registerForm">
                <h1>You are not registered</h1>
                <div class="form-group">
                  <input
                    type="text"
                    placeholder="Enter user name"
                    id="userNameInput"
                    class=""
                  />
                  <button id="userButton" class="btn btn-success">
                    Register
                  </button>
                </div>
              </div>
              <div id="welcomeText">
                <h1>You are registered</h1>
                <h2>Welcome, <b id="userName"></b></h2>
                <button class="btn btn-danger" id="logoutBtn">Logout</button>
              </div>
            </div>
          </div>

          <div id="initialScreen" class="mt-5">
            <div class="container text-center rounded-5 bg-info-subtle p-3">
              <button type="submit" class="btn btn-success" id="newGameButton">
                Create New Game
              </button>
              <div class="mt-1">OR</div>
              <div class="form-group mt-1">
                <input
                  type="text"
                  placeholder="Enter Game Code"
                  id="gameCodeInput"
                />
                <button
                  type="submit"
                  class="btn btn-success"
                  id="joinGameButton"
                >
                  Join Game
                </button>
              </div>
            </div>
          </div>
          <div
            class="container text-center rounded-5 gray-500 p-2"
            id="gameInfo"
          >
            <button class="btn btn-info" id="backMainBtn">Go back</button>
            <h1>Your game code is: <span id="gameCodeDisplay"></span></h1>
            <h2>People in game:</h2>
            <div
              id="playersList"
              class="m1-1"
              style="overflow-y: scroll; max-height: 200px"
            ></div>
            <button
              type="submit"
              class="btn btn-success mt-1 mb-3"
              id="startGameBtn"
            >
              Start Game
            </button>
            <button
              type="submit"
              class="btn btn-success mt-1 mb-3"
              id="joinInGameBtn"
            >
              Join Game
            </button>
            <div
              class="m1-1 bg-success-subtle rounded-5 p-3"
              id="lastWinnerDiv"
            >
              Last winner: <span id="lastWinnerText"></span>
            </div>
          </div>
        </div>
        <div class="col-8">
          <div id="allGamesScreen" class="mt-1 container text-center rounded-5">
            <h2>Games:</h2>
            <div
              id="gamesScreen"
              class="mt-1 container text-center rounded-5"
            ></div>
          </div>
          <div id="gameScreen" class="mt-1">
            <div class="container text-center rounded-5 gray-500 p-3">
              <h2>Score: <span id="scoreText">~</span></h2>
              <canvas id="canvas"></canvas>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script src="auth.js"></script>
    <script src="error-handler.js"></script>
    <script src="config.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.6.1/socket.io.js"></script>
    <script src="main.js"></script>
  </body>
</html>
